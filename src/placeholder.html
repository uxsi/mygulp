<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <style>
    *{margin:0;}
    .edit{
      position:relative;
      z-index:1;
      height:100px;
      -webkit-user-modify: read-write-plaintext-only;
    }
    .txt{
      position:absolute;
      top:0;
    }
    .edit:not(:empty) + .txt{
      display:none;
    }
  </style>
</head>
<body>
  <div class="edit"></div>
  <div class="txt">你好</div>
</body>
</html>
