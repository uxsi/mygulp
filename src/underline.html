<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
  body{
    text-underline-position: under;
    text-decoration-skip-ink: none;
  }
  span {
    position:relative;
    text-decoration-line: underline;
    text-decoration-style: dashed;
    text-decoration-color:rgba(7,193,96,.8);
    text-decoration-thickness:1px;
  }
  @supports (-webkit-overflow-scrolling:touch){
    body{
      text-underline-position: initial;
      text-underline-offset: 0.24em;
    }
    span {
      text-decoration-thickness:1.5px;
    }
  }
  </style>
</head>
<body>
  <div>
    <span>网络社交平台已经成为人与人之间一张重要的“关系网”。</span><span>人们在网上发表言论</span><span>交流观点，</span>很多“热搜”话题都会成为街谈巷议的焦点。然而，阅读满足于支离破碎的信息拼凑，满足于感官的肤浅体验，放弃思考、失去耐心等待真相，主动向情绪化的观点、评论“缴械”，情绪被左右摆布来回煽动，许多人被“带节奏”而不自知。
  </div>
</body>
</html>
