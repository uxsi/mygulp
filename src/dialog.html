<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <title></title>
  <style>
    .mask{position:fixed;top:0;left:0;right:0;bottom:0;background:transparent;}
    .dialog{position:fixed;bottom:0;z-index:1;top:0;bottom:0;left:0;right:0;height:300px;background:rgba(0,0,0);} 
    .dialog_inner{
      position:relative;
      z-index:1;
    }
  </style>
</head>
<body>

  <a href="javascript:;" id="btn">
    <span class="icon">弹窗</span>
  </a>
  <div class="dialog" tabindex="0" aria-hidden="true" id="dialog" role="dialog" aria-modal="true" class="dialog_wrp" style="display:none;">
    <div class="mask"></div>
    <div class="dialog_inner">
      <strong class="dialog_title" id="title">dialog标签</strong>
      <button id="close" type="button">关闭</button>
      <button id="show">弹窗2</button>
    </div>
  </div>

  <div id="dialog2" role="alertdialog" class="dialog_wrp" style="display:none;">
    <div class="mask"></div>
    <div class="dialog">
      <strong class="dialog_title">标题</strong>
      <button id="close2" type="button">关闭</button>
    </div>
  </div>
  <script type="text/javascript">
    var btn = document.getElementById("btn");
    var close = document.getElementById("close");
    var dialog = document.getElementById("dialog");
    var title = document.getElementById("title");
    var show = document.getElementById("show");
    var close2 = document.getElementById("close2");
    var dialog2 = document.getElementById("dialog2");

		btn.addEventListener('click',function(){
      dialog.style.display="block";
      dialog.setAttribute("aria-hidden","false");
      dialog.focus();
		},false)
		close.addEventListener('click',function(){
      dialog.style.display="none";
      dialog.setAttribute("aria-hidden","true");
		},false)

    setTimeout(function(){
      dialog.style.display="block";
    },3000);



  </script>

</body>
</html>
