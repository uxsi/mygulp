<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <style>
*:focus{border:1px solid;}
.cb{
position:absolute;
width:1px;
height:1px;
overflow:hidden;
opacity:0;
}
  </style>

</head>
<body>
  <div role="button">

  <div>
    placeholder

  </div>
  <div>
    placeholder title

  </div>
  <div>
    placeholder title aria-label

  <label>

<div>

</div>

<div>

    <span id="btn_txt2">你好</span>
