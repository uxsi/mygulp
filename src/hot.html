<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title></title>
  <style>
    .mask{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,3);}
    .dialog{position:fixed;bottom:0;z-index:1;left:0;right:0;} 
    button{
      -webkit-tap-highlight-color: transparent;
      background:green;
      border:0;
      padding:0;
      width:50px;
      height:50px;
      outline:0;
      margin:50px;
    }
    button:active{
      background:red;
    }

    .bt{
      display:block;
      width:50px;
      height:50px;
      margin:50px;
      background:green;
      -webkit-tap-highlight-color: transparent;
    }
    .bt:active{background:red;}
  </style>
</head>
<body ontouchstart>
  <button class="bt" type="button">弹窗</button>
  <br>
  <br>
  <br>

  <a class="bt" href="qq.com">弹窗</a>
  <br>
  <br>
  <br>
  <br>
  <br>
  <button id="showDialog" type="button">弹窗</button>
  <p>Amet minima odio ut fugiat consequatur. Ab explicabo neque et</p>
  <div id="js_dialog_wrp" role="dialog" aria-modal="true" class="dialog_wrp" style="display:none;">
    <div class="mask"></div>
    <div class="dialog">
      <strong class="dialog_title" id="js_dialog_title">标题</strong>
      <p class="dialog_desc">描述内容</p>
    </div>
  </div>
  <script src="https://zeptojs.com/zepto.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var $dialogWrp = $('#js_dialog_wrp');
      var $dialogTitle = $('#js_dialog_title');

      $('#showDialog').on('click', function(){
        $dialogWrp.css('display','block');
        $dialogTitle.attr('tabindex','0');
        $dialogTitle.trigger('focus');
      });

    });

  </script>
</body>
</html>
