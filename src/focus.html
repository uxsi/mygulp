
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="color-scheme" content="light dark">
  <title></title>

    button{

    }
  </style>
</head>
<body>

    $(function(){
      $('.js_btn').trigger('focus');
    });
  </script>
</body>
</html>
