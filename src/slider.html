<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
  .slider{width:120px;height:10px;background:red;}
  </style>
</head>
<body>
  <input type="range" min="00:00" max="30:00" value="05:00" aria-label="进度条">
  <br>
  <br>
  <br>
  <button role="none">关闭</button>
  <a href="#" role="none">关闭</a>
  <br>
  <br>
  <button role="presentation">关闭</button>
  <a href="#" role="presentation">关闭</a>

  <div id="slider" class="slider" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" aria-label="进度条" aria-valuetext="50/100">
  </div>

</body>
</html>
