<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <link rel="shortcut icon" type="image/x-icon" href="//res.wx.qq.com/a/wx_fed/assets/res/NTI4MWU5.ico">
  <link rel="mask-icon" href="//res.wx.qq.com/a/wx_fed/assets/res/MjliNWVm.svg" color="#4C4C4C">
  <link rel="apple-touch-icon-precomposed" href="//res.wx.qq.com/a/wx_fed/assets/res/OTE0YTAw.png">
  <meta name="color-scheme" content="light dark">
  <title>x</title>
</head>
<body>
  <style>
    .test {
      font-size:0;
      position:absolute;
      width:0;
      height:0;
      overflow:hidden;
    }

  </style>

  <div class="test" aria-live="polite" aria-atomic="true">
    <div id="example">
    </div>
  </div>

  <script type="text/template" id="alert-template">
    <p>加载中</p>
  </script>

  <script>
    window.addEventListener('load', function () {

      var example = document.getElementById('example');
      var template = document.getElementById('alert-template').innerHTML;
      example.innerHTML = template;

      //var button = document.getElementById('alert-trigger');
      //button.addEventListener('click', addAlert);

    });

    function addAlert (event) {

      var example = document.getElementById('example');
      var template = document.getElementById('alert-template').innerHTML;

      example.innerHTML = template;

    }
  </script>
</body>
</html>
