<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">

  <style>
@-webkit-keyframes circleLoading {
  0% {
    -webkit-transform: rotate3d(0,0,1,0deg);
    transform: rotate3d(0,0,1,0deg);
  }

  100% {
    -webkit-transform: rotate3d(0,0,1,360deg);
    transform: rotate3d(0,0,1,360deg);
  }
}

@keyframes circleLoading {
  0% {
    -webkit-transform: rotate3d(0,0,1,0deg);
    transform: rotate3d(0,0,1,0deg);
  }

  100% {
    -webkit-transform: rotate3d(0,0,1,360deg);
    transform: rotate3d(0,0,1,360deg);
  }
}

  -webkit-mask-position: 50% 50%;
  mask-position: 50% 50%;
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
  -webkit-mask-size: 100%;
  mask-size: 100%;
  background-color: currentColor;
}
.loading{margin:100px;width:40px;height:40px;background:transparent url(./images/loading.svg) no-repeat 0 0;background-size:cover;  }
.loadingdefault{margin:100px;width:40px;height:40px;background:transparent url(./images/LoadingDefault.svg) no-repeat 0 0;background-size:cover;  -webkit-animation: circleLoading 1s steps(60,end) infinite; animation: circleLoading 1s steps(60,end) infinite;}
.loadingwhite{margin:100px;width:40px;height:40px;background:transparent url(./images/loading_white.svg) no-repeat 0 0;background-size:cover;}
.loadingblack{margin:100px;width:40px;height:40px;background:transparent url(./images/loading_black.svg) no-repeat 0 0;background-size:cover;}


.loadingimg{display:flex;align-items:center;justify-content:center;position:relative;margin:100px;width:150px;height:150px;background:#f7f7f7;border-radius:8px;}
.loadingimg:after{content:"";display:inline-block;width:16px;height:16px;background:transparent url(./images/loading_black.svg) no-repeat 50% 50%;background-size:16px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
@media(prefers-color-scheme:dark){
  body{
    background:#191919;
  }
  .loadingimg{
    background-color:#202020;
  }
}
  </style>
</head>
<body>
  <div class="loadingmask"></div>
  <div class="loading"></div>
  <div class="loadingwhite"></div>
  <div class="loadingblack"></div>
  <br>
  <br>
  <img class="loadingimg" src="">
  <br>
  <br>
  <br>

  <progress id="progress-bar" value="0" max="100">0% complete</progress>
  <button id="update-button">Update</button>
  <script>
    var progressBar = document.getElementById("progress-bar");
    var supportsHTML5Progress = (typeof (HTMLProgressElement) !== "undefined");

    function setupProgress() {
    if (!supportsHTML5Progress) {
        progressBar.setAttribute("role", "progressbar");
        progressBar.setAttribute("aria-valuemin", 0);
        progressBar.setAttribute("aria-valuemax", 100);
      }
    }

    function updateProgress(percentComplete) {
      if (!supportsHTML5Progress) {
        progressBar.setAttribute("aria-valuenow", percentComplete);
        } else {
          progressBar.setAttribute("value", percentComplete);
      }

      progressBar.textContent = percentComplete + "% complete";
    }

    function initDemo() {
      setupProgress(); // Setup the progress bar.

      document.getElementById("update-button").addEventListener("click", function (e) {
        updateProgress(75);
        e.preventDefault();
      }, false);
    }

    initDemo();
  </script>
</body>
</html>
