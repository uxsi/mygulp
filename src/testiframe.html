<html lang="en">
<head>

  <meta name="color-scheme" content="light dark">
  <title></title>
  <style>
  html,body{height:100%;}
  .tool{
    position:absolute;
    bottom:0;

    right:0;
  }
  </style>
</head>
<body>
 <div class="wrp">

 </div>

    window.addEventListener('load', function () {
      var button = document.getElementById('btn');
      button.addEventListener('click', addAlert);
    });
    function addAlert (event) {
      alert("test");
    }
  </script>
</body>
</html>
